<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>

    <link rel="stylesheet" href="material-walkthrough.css">
</head>
<body>
    <button id="fixedtop" style="position:fixed; top:0px; left:0px;">TESTE</button>

    <button id="normalbtn" onclick="start()">TESTE</button>

    <button id="absolutecenterbtn" style="position: absolute; left: 50%; top: 50%">TESTE</button>

    <button id="relativebottombtn" style="position:relative; top: 1080px;">TESTE</button>

    <button id="floatrightbtn" style="float:right">TESTE</button>

    <button id="absoluterightbtn" style="position:absolute; top:1080px; right:0px;">TESTE</button>

    <button id="fixedbottom" style="position:fixed; bottom:0px; right:0px;">TESTE</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="material-walkthrough.js"></script>
    <script>
        function start() {
            $.walk([
                {
                    target: '#normalbtn',
                    color: 'red',
                    content: 'Testando... 1 2 3',
                    acceptText: 'Ok'
                },
                {
                    target: '#absolutecenterbtn',
                    color: 'blue',
                    content: '1 2 3, testando...',
                    acceptText: 'blz'
                },
                {
                    target: '#fixedtop',
                    color: 'purple',
                    content: 'Teste Teste Teste',
                    acceptText: 'okay'
                },
                {
                    target: '#floatrightbtn',
                    color: '',
                    content: 'alô vó moura',
                    acceptText: 'okay'
                },
                {
                    target: '#fixedbottom',
                    color: 'green',
                    content: 'valdemorte',
                    acceptText: 'yup'
                },
                {
                    target: '#absoluterightbtn',
                    color: 'green',
                    content: 'vingardium lave loça',
                    acceptText: 'yup'
                },
                {
                    target: '#relativebottombtn',
                    color: 'red',
                    content: 'espectro patrono',
                    acceptText: 'yup'
                },
                {
                    target: '#fixedtop',
                    color: 'purple',
                    content: 'Teste Teste Teste',
                    acceptText: 'okay'
                }]);
        }
    </script>
</body>
</html>
